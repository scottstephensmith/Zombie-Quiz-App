<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href='http://fonts.googleapis.com/css?family=Lato|Special+Elite' rel='stylesheet' type='text/css'>
     <!-- <link href="Styles/reset.css" rel="stylesheet"/> -->
  	 <link href="Styles/style.css" rel="stylesheet"/>
  	 <script src="http://code.jquery.com/jquery.min.js"></script>
     <script src="https://code.jquery.com/color/jquery.color.svg-names-2.1.2.min.js"></script>
     <script src="Scripts/main.js"></script>
    <title>Zombie Survival Quiz</title>
</head>
<body>
    <h1>Home Survival Quiz</h1>
    <div id="wrapper">
      
      <!-- Introduction Screen -->
      <div class="start-ctr">
          <h2>Would you survive?</h2>
          <span class="start-button">Begin</span>
      </div>
      
      <!-- SCORES and PROGRESS -->
          <div class="progress">
            <span class="progress-value"></span>
          </div>
          
          <div class="score">
            
          </div>

      <!-- Quiz Container -->
      <div id="quiz-ctr">

      <!-- javascript will add questions and answers here -->
      </div>
      
      <!-- Results Page -->
      <div class="result-ctr">
          <h2>Here's How You Did!</h2>
          <p><span class="score-value2"></span></p>
          <div class="result-tweet"></div>
      </div>
      <div class="score-value"></div>
    </div>

</body>
