<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
     <!-- <link href="Styles/reset.css" rel="stylesheet"/> -->
  	 <link href="Styles/style.css" rel="stylesheet"/>
  	 <script src="http://code.jquery.com/jquery.min.js"></script>
     <script src="Scripts/main.js"></script>
    <title>Zombie Survival Quiz</title>
</head>
<body>
    <div id="wrapper">
      
      <!-- Introduction Screen -->
      <div class="start-ctr">
          <h2>Would you survive?</h2>
          <span class="start-button">Begin</span>
      </div>
      
      <!-- Quiz Container -->
      <div class="quiz-ctr">
          
          <div class="progress">
            <span class="progress-value"></span>
          </div>
          
          <div class="score">
            <span class="score-value"></span>
          </div>
          
          <span class="question-span"></span>
          <br>
          <div class="answer-ctr">
              <!-- span class="answers" list will go here -->
          </div>
          <!-- <span class="quiz-button">Submit</span> -->
      </div>
      
      <!-- Results Page -->
      <div class="result-ctr">
          <h2>Here's How You Did!</h2>
          <p><span class="score-value"></span></p>
          <div class="result-tweet"></div>
      </div>
    </div>

</body>
</html>
